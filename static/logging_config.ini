[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=(os.path.join(sys.path[0], 'dev_tools', 'logs', '%(logfilename)s'), 'a',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s